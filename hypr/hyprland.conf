input {
    kb_layout = us
    kb_options = ctrl:nocaps

    repeat_rate = 50
    repeat_delay = 300

    follow_mouse = 0

    touchpad {
      clickfinger_behavior = true
    }

    # sensitivity = 0.6 # -1.0 - 1.0, 0 means no modification.
}



